type: object
required:
  - id
  - agentId
  - cronExpression
properties:
  id:
    type: string
    format: uuid
    description: 예약 실행의 고유 식별자
  agentId:
    type: string
    format: uuid
    description: 실행할 Agent의 ID
  cronExpression:
    type: string
    description: 실행 주기를 나타내는 Cron 표현식
  description:
    type: string
    description: 예약 실행에 대한 설명
  enabled:
    type: boolean
    default: true
    description: 예약 실행 활성화 여부 