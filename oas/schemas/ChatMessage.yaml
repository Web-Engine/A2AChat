type: object
required:
  - id
  - senderId
  - receiverId
  - content
  - timestamp
properties:
  id:
    type: string
    format: uuid
    description: 메시지의 고유 식별자
  senderId:
    type: string
    format: uuid
    description: 메시지를 보낸 Agent의 ID
  receiverId:
    type: string
    format: uuid
    description: 메시지를 받는 Agent의 ID
  content:
    type: string
    description: 메시지 내용
  timestamp:
    type: string
    format: date-time
    description: 메시지 전송 시간 