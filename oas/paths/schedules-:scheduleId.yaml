get:
  operationId: getSchedule
  summary: 예약 실행 상세 정보 조회
  tags:
    - Schedule
  security:
    - BearerAuth: []
  parameters:
    - name: scheduleId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: 예약 실행 상세 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/Schedule.yaml'
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: 예약 실행을 찾을 수 없음

put:
  operationId: updateSchedule
  summary: 예약 실행 수정
  tags:
    - Schedule
  security:
    - BearerAuth: []
  parameters:
    - name: scheduleId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Schedule.yaml'
  responses:
    '200':
      description: 수정된 예약 실행 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/Schedule.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: 예약 실행을 찾을 수 없음

delete:
  operationId: deleteSchedule
  summary: 예약 실행 삭제
  tags:
    - Schedule
  security:
    - BearerAuth: []
  parameters:
    - name: scheduleId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: 예약 실행 삭제 완료
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: 예약 실행을 찾을 수 없음 