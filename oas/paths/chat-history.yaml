get:
  operationId: getChatHistory
  summary: 채팅 기록 조회
  tags:
    - Chat
  security:
    - BearerAuth: []
  parameters:
    - name: agentId
      in: query
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: 채팅 기록 목록
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/ChatMessage.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: Agent를 찾을 수 없음 