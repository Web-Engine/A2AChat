get:
  operationId: listMCPConfigs
  summary: MCP 목록 조회
  tags:
    - MCP
  security:
    - BearerAuth: []
  responses:
    '200':
      description: MCP 목록
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/MCPConfig.yaml'
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음

post:
  operationId: createMCPConfig
  summary: MCP 추가(설치)
  tags:
    - MCP
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/MCPConfig.yaml'
  responses:
    '201':
      description: 추가된 MCP 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/MCPConfig.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음 