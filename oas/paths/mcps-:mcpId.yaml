get:
  operationId: getMCPConfig
  summary: MCP 상세 정보 조회
  tags:
    - MCP
  security:
    - BearerAuth: []
  parameters:
    - name: mcpId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: MCP 상세 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/MCPConfig.yaml'
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: MCP를 찾을 수 없음

put:
  operationId: updateMCPConfig
  summary: MCP 정보 수정
  tags:
    - MCP
  security:
    - BearerAuth: []
  parameters:
    - name: mcpId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/MCPConfig.yaml'
  responses:
    '200':
      description: 수정된 MCP 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/MCPConfig.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: MCP를 찾을 수 없음

delete:
  operationId: deleteMCPConfig
  summary: MCP 삭제
  tags:
    - MCP
  security:
    - BearerAuth: []
  parameters:
    - name: mcpId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: MCP 삭제 완료
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: MCP를 찾을 수 없음 