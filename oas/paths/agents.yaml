get:
  operationId: listAgents
  summary: Agent 목록 조회
  tags:
    - Agent
  security:
    - BearerAuth: []
  responses:
    '200':
      description: Agent 목록
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Agent.yaml'
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음

post:
  operationId: createAgent
  summary: Agent 생성
  tags:
    - Agent
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
  responses:
    '201':
      description: 생성된 Agent 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/Agent.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음 