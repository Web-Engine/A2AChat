post:
  operationId: sendChatMessage
  summary: Agent와 채팅
  tags:
    - Chat
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            senderId:
              type: string
              format: uuid
            receiverId:
              type: string
              format: uuid
            content:
              type: string
  responses:
    '200':
      description: 채팅 응답
      content:
        application/json:
          schema:
            $ref: '../schemas/ChatMessage.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: Agent를 찾을 수 없음 