get:
  operationId: getAgent
  summary: Agent 상세 정보 조회
  tags:
    - Agent
  security:
    - BearerAuth: []
  parameters:
    - name: agentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Agent 상세 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/Agent.yaml'
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: Agent를 찾을 수 없음

put:
  operationId: updateAgent
  summary: Agent 정보 수정
  tags:
    - Agent
  security:
    - BearerAuth: []
  parameters:
    - name: agentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
  responses:
    '200':
      description: 수정된 Agent 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/Agent.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: Agent를 찾을 수 없음

delete:
  operationId: deleteAgent
  summary: Agent 삭제
  tags:
    - Agent
  security:
    - BearerAuth: []
  parameters:
    - name: agentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '204':
      description: Agent 삭제 완료
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음
    '404':
      description: Agent를 찾을 수 없음 