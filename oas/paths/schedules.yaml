get:
  operationId: listSchedules
  summary: 예약 실행 목록 조회
  tags:
    - Schedule
  security:
    - BearerAuth: []
  responses:
    '200':
      description: 예약 실행 목록
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Schedule.yaml'
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음

post:
  operationId: createSchedule
  summary: 예약 실행 등록
  tags:
    - Schedule
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Schedule.yaml'
  responses:
    '201':
      description: 등록된 예약 실행 정보
      content:
        application/json:
          schema:
            $ref: '../schemas/Schedule.yaml'
    '400':
      description: 잘못된 요청
    '401':
      description: 인증되지 않은 요청
    '403':
      description: 권한 없음 